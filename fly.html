<!DOCTYPE html>

<html>
<head>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="fly.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<h5 class="display-4"> Enter the names of the participants to FLY 2018 Berlin:</h5>
<br/>
<div class="input-group">
	<div class="input-group-prepend">
		<label class="input-group-text" for="inputNb">New group of </label>
	</div>
	<select class="custom-select" id="inputNb">
	<option selected>Choose...</option>
	<option value="1">One</option>
	<option value="2">Two</option>
	 	<option value="3">Three</option>
	</select>
	<a class="btn btn-primary" role="button" href="javascript:add()"> Add</a>
</div>
<br/>
<div id="GroupeInp">
	<div id="newGroup" style="display:none;float:left">
	</div>
</div>
<div style="width:100%;float:left">
<br/>
<a class="btn btn-success col-4" role="button" href="javascript:newTeams()"> Click here to create new random teams !</a>
<br/>
<br/>
<br/>
<br/>
</div>
<div id="Result" style="display:none;width:100%;float:left">
	<table style="width:100%">
  		<thead>
			<tr>
				<th scope="col">Number</th>
				<th scope="col">Participants</th>
				<th scope="col">Room</th>
				<th scope="col">Hour</th>
			</tr>
		</thead>
		<tbody id="legende">
		</tbody>
	</table>
</div>
</body>
</html>
